<div class="container mx-auto mt-4 px-5">
  <h1 class="text-2xl font-bold mb-4">{{selectedDzire()?.title}}</h1>
  <p>{{selectedDzire()?.description}}</p>
  <div class="mt-4">
    <h2 class="text-xl font-semibold mb-2">Wishlist Items</h2>
    @for (item of selectedDzire()?.items; track item.id) {
    <div class="bg-white shadow-md rounded-lg p-4 mb-4">
      <h3 class="text-lg font-semibold">{{item.title}}</h3>
      <p class="text-gray-600">{{item.description}}</p>
      @if(!item.reserved){

      <button
        class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        (click)="reserveItem(item)"
      >
        Reserve
      </button>
      }
    </div>
    }
  </div>
</div>
