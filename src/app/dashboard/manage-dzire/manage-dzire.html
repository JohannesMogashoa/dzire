<div class="container px-5 mx-auto mt-10">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-2xl font-extrabold w-1/2 truncate">
      {{selectedDzire()?.title}}
    </h2>
    <button class="btn btn-ghost">Delete</button>
  </div>

  <form
    class="flex flex-col mx-auto mt-5"
    [formGroup]="dzireForm"
    (ngSubmit)="onSubmitDzire()"
  >
    <div class="flex flex-col gap-5 md:flex-row md:justify-between">
      <div>
        <label class="floating-label">
          <span>Dzire Title</span>
          <input
            type="text"
            placeholder="Title your dzire..."
            class="input input-md w-full"
            formControlName="title"
            required
          />
        </label>
      </div>
      <div>
        <label class="floating-label">
          <span>Description</span>
        </label>
        <textarea
          placeholder="Describe your dzire"
          class="textarea textarea-bordered w-full"
          formControlName="description"
        ></textarea>
      </div>
      <div class="form-control">
        <label class="input w-full">
          <span class="label">Expiry date</span>
          <input type="date" formControlName="endDate" />
        </label>
      </div>
    </div>

    @for (item of items; track item.id) {
    <div>
      <p class="text-sm font-semibold">{{ item.title }}</p>
      <p class="text-xs text-gray-500">{{ item.description }}</p>
      <button
        type="button"
        class="btn btn-secondary btn-sm mt-2"
        (click)="editItem(item)"
      >
        Edit
      </button>
      <button
        type="button"
        class="btn btn-secondary btn-sm mt-2"
        (click)="removeItem(item)"
      >
        Remove
      </button>
    </div>
    }

    <form class="mt-5" [formGroup]="dzireItemForm" (ngSubmit)="onSubmitItem()">
      <p class="mb-3">Capture your dzired items:</p>
      <input type="hidden" formControlName="itemId" />
      <div class="mb-5">
        <label class="floating-label">
          <span>Item Title</span>
          <input
            type="text"
            placeholder="Title your dzire..."
            class="input input-md w-full"
            formControlName="itemTitle"
          />
        </label>
      </div>
      <div>
        <label class="floating-label">
          <span>Item Description</span>
        </label>
        <textarea
          placeholder="Describe your dzire"
          class="textarea textarea-bordered w-full"
          formControlName="itemDescription"
        ></textarea>
      </div>
      <div class="flex justify-end">
        <button type="submit" class="btn btn-secondary mt-4">Save Item</button>
      </div>
    </form>

    <button type="submit" class="btn btn-primary mt-4">Update Dzire</button>
  </form>
</div>
