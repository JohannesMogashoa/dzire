<div
  class="container absolute top-1/2 translate-y-[-200px] px-5 items-center justify-center"
>
  <div class="card bg-base-100 shadow-sm">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <h2 class="text-2xl text-center font-bold mb-10">Welcome back!</h2>
        <div>
          <label class="input w-full">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </g>
            </svg>
            <input
              type="text"
              required
              placeholder="Username"
              formControlName="email"
            />
          </label>
        </div>
        <div>
          <label class="input w-full">
            <svg
              class="h-[1em] opacity-50"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
            >
              <g
                stroke-linejoin="round"
                stroke-linecap="round"
                stroke-width="2.5"
                fill="none"
                stroke="currentColor"
              >
                <path
                  d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                ></path>
                <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
              </g>
            </svg>
            <input
              type="password"
              required
              placeholder="Password"
              formControlName="password"
            />
          </label>
        </div>
        <div class="mt-6">
          <button type="submit" class="btn btn-primary btn-block text-white">
            Login
          </button>
        </div>
        <span class="text-sm text-center block mt-3">
          Don't have an account?
          <a class="link link-primary" routerLink="/register">Register</a></span
        >
      </div>
    </form>

    <div class="card-body">
      <button
        (click)="loginWithGoogle()"
        class="btn btn-neutral btn-block text-white"
      >
        Sign in with Google
      </button>
    </div>
  </div>
</div>
